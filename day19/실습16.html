<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <div> <!-- wrap -->
        <div> <!-- 회원가입 영역 -->
            <h3> 회원가입 영역 </h3>
            아이디 : <input class="signId" placeholder="아이디" type="text"/> <br/>
            비밀번호 : <input class="signPw" placeholder="비밀번호" type="password"/> <br/>
            <button id="signBtn" onclick="signup()"> 회원가입 </button>
        </div>
        <div> <!-- 로그인 영역 -->
            <h3> 로그인 영역 </h3>
            아이디 : <input class="loginId" placeholder="아이디" type="text"/> <br/>
            비밀번호 : <input class="loginPw" placeholder="비밀번호" type="password"/> <br/>
            <button id="loginBtn" onclick="login()"> 로그인 </button>
        </div>
    </div>







    <!-- JS파일 호출은 body마크업내 가장 하단에 -->
    <script src='실습16.js'></script>
</body>
</html>
